<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <main class="page">
            <section class="page__brands brands">
                <div class="container">
                    <h1 class="brands__heading">
                        Наши партнёры
                    </h1>
                    <div class="brands__row">
                        <div class="brands__column">
                            <div class="brands__item">
                                <div class="brands__wrap-image">
                                    <img class="brands__image" src="./img/henkel.png" alt="Henkel logo.">
                                </div>
                            </div>
                        </div>

                        <div class="brands__column">
                            <div class="brands__item">
                                <div class="brands__wrap-image">
                                    <img class="brands__image" src="./img/john.png" alt="John Deere logo.">
                                </div>
                            </div>
                        </div>

                        <div class="brands__column">
                            <div class="brands__item">
                                <div class="brands__wrap-image">
                                    <img class="brands__image" src="./img/mac.png" alt="McDonalds logo.">
                                </div>
                            </div>
                        </div>

                        <div class="brands__column">
                            <div class="brands__item">
                                <div class="brands__wrap-image">
                                    <img class="brands__image" src="./img/ikea.png" alt="Ikea logo.">
                                </div>
                            </div>
                        </div>

                        <div class="brands__column">
                            <div class="brands__item">
                                <div class="brands__wrap-image">
                                    <img class="brands__image" src="./img/reebok.png" alt="Reebok logo.">
                                </div>
                            </div>
                        </div>

                        <div class="brands__column">
                            <div class="brands__item">
                                <div class="brands__wrap-image">
                                    <img class="brands__image" src="./img/nike.png" alt="Nike logo.">
                                </div>
                            </div>
                        </div>

                        <div class="brands__column">
                            <div class="brands__item">
                                <div class="brands__wrap-image">
                                    <img class="brands__image" src="./img/cater.png" alt="Caterpillar logo.">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
